<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/app.css')}}"
    />
    <title>Dashboard</title>
  </head>
  <body>
    <header>
      <p>Welcome {{currentUser.username}}!</p>
      <nav class="navigator">
        <ul>
          <li><a href="#">Change Character</a></li>
          <li><a href="#">Search For Members</a></li>
          <li><a href="/logout">Logout</a></li>
        </ul>
      </nav>
    </header>
    <main class="dashboard-container flex">
      <section class="left">
        <h2>User's Full Party</h2>
        <div id="full-party" class="full-party grid"></div>
      </section>
      <section class="right">
        <h2>User's Light Party</h2>
        <div id="light-party" class="light-party flex"></div>
      </section>
    </main>
    <script src="../static/js/get_temp_chars.js"></script>
  </body>
</html>
